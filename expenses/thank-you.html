    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background-color: #ffffff;
            line-height: 1.6;
            color: #000000;
            display: flex;
            justify-content: center;
        }

        .content {
            max-width: 1200px;
            padding: 10px;
            width: 100%;
            background-color: transparent;
            /* Remove background */
            box-shadow: none;
            /* Remove box shadow */
            border-radius: 0;
            /* Remove border radius */
            box-sizing: border-box;
            margin: 0 auto;
            /* Center the content */
        }

        h1 {
            text-align: center;
            /* Center align the text */
            margin: 0;
            /* Remove any margins */
            padding: 0;
            /* Remove any padding */
        }

        h2 {
            font-size: 28px;
            margin: 30px 0;
            /* Adjusted margins */
            color: #B20606;
            text-align: center;
            /* Center alignment */
        }

        h3 {
            font-size: 24px;
            /* Adjust size as needed */
            margin: 30px 0;
            /* Adjusted margins */
            text-align: left;
            /* Center alignment */
        }

        b {
            font-size: 21px;
            /* Inherit font size from parent */
        }

        ul,
        ol {
            padding-left: 20px;
            /* Space to the left of the bullets */
        }

        li {
            margin-bottom: 10px;
            /* Space after bullets */
        }

        p {
            font-size: 22px;
            color: #000000;
            margin-bottom: 20px;
            text-align: left;
        }

        ul {
            font-size: 21px;
            color: #000000;
            list-style-type: disc;
            margin-left: 20px;
            text-align: left;
        }

        .cta-btn {
            display: block;
            padding: 15px 70px;
            /* Button size */
            font-size: 24px;
            /* Button font size */
            background-color: #17631D;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            width: fit-content;
        }

        .cta-btn:hover {
            background-color: #0A290A;
        }



        .light-cta-btn {
            display: block;
            padding: 10px 18px;
            /* Reduced button size */
            font-size: 21px;
            /* Reduced button font size */
            background-color: #E0E085;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            width: fit-content;
        }

        .light-cta-btn:hover {
            background-color: #EAEAAE;
        }

        .dark-cta-btn {
            display: block;
            padding: 10px 18px;
            /* Button size */
            font-size: 21px;
            /* Button font size */
            background-color: #000000;
            /* Dark background color */
            color: #FFFFFF;
            /* Text color */
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            width: fit-content;
        }

        .dark-cta-btn:hover {
            background-color: #333333;
            /* Darker shade on hover */
        }


        .highlight {
            background-color: #fff3cd;
            padding: 10px;
            border-left: 5px solid #ffc107;
        }

        .testimonial {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .intro-title {
            font-size: 24px;
            /* Adjust size as needed */
            color: #B20606;
            /* Desired color */
            text-align: center;
            /* Center the text */
            margin: 5px 0;
            /* Space above and below title */
        }

        .price {
            font-size: 48px;
            /* Much bigger font size */
            text-align: center;
            color: #B20606;
            /* Adjust color */
            margin: 20px 0;
        }

        .strike {
            text-decoration: line-through;
            margin-right: 10px;
            /* Space between prices */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .author-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .author-container img {
            width: 150px;
            /* Adjust size */
            border-radius: 50%;
            margin: 0 20px;
            /* Space around image */
        }

        footer {
            padding: 20px 0;
            /* Padding for spacing */
            border-top: 1px solid #ddd;
            /* Top border */
            margin-top: 40px;
            /* Space above footer */
            font-size: 14px;
            /* Font size for footer text */
            color: #555;
            /* Footer text color */
            text-align: center;
            /* Center footer content */
        }

        footer p {
            margin: 0;
            /* Remove default margin */
        }

        footer a {
            color: inherit;
            /* Inherit footer text color */
            text-decoration: none;
            /* Remove underline */
            display: inline-block;
            /* Change to inline-block for better alignment */
            margin: 0 10px;
            /* Horizontal spacing between links */
        }

        footer a:hover {
            text-decoration: none;
            /* No underline on hover */
        }

        .footer-links a {
            padding: 12px 16px;
            /* Padding to increase touch area */
            display: inline-block;
            /* Ensure padding is applied */
            margin: 8px;
            /* Margin for spacing between links */
            text-decoration: none;
            /* Optional: Remove underline */
            color: #000;
            /* Set desired link color */
        }

        .price .green-price {
            color: #28a745;
            /* Green color */
        }

        /* Combined media queries */
        @media (max-width: 600px) {
            b {
                font-size: 18px;
                /* Smaller font size for mobile */
            }

            .content {
                padding: 10px;
                /* Adjust padding for mobile */
            }

            h1 {
                font-size: 24px;
                /* Adjust font size for mobile */
                margin: 10px 0;
                /* Reduce margins */
                text-align: center;
                /* Center header */
            }

            h2 {
                font-size: 20px;
                /* Adjust font size for mobile */
                margin: 10px 0;
                /* Reduce margins */
            }

            p,
            ul {
                font-size: 19px;
                /* Adjust font size for better fit */
            }

            .cta-btn {
                font-size: 18px;
                /* Adjust button font size */
                padding: 15px 20px;
                /* Adjust padding for smaller screens */
            }

            .intro-title {
                font-size: 18px;
                /* Reduce size for mobile */
            }

            .author-container {
                flex-direction: column;
                /* Stack image below text */
                text-align: center;
                /* Center align content */
            }

            .author-container img {
                margin: 10px 0;
                /* Add space between text and image */
                width: 100px;
                /* Reduce image size for smaller screens */
            }

            .price {
                font-size: 32px;
                /* Reduce size of price text */
            }
        }

        @media (min-width: 768px) {
            .content {
                max-width: 800px;
                /* Limits content width on larger screens */
            }
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
        }
